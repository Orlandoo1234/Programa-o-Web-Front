<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aplicação com Botões e JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Exemplos Interativos</h1>

  <button onclick="jogoNumeroSecreto()">Exemplo 1: Jogo do Número Secreto</button>

  <button onclick="somaNumeros()">Exemplo 3: Soma de Números</button>

  <!-- Importando o JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
